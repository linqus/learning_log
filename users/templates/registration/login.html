{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Zaloguj się na swoje konto</h2> 
{% endblock page_header %}

{% block content %}
	<form class="form" action="{% url 'użytkownik:login' %}" method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button class="btn btn-primary" type="submit">Zaloguj</button>
		{% endbuttons %}
		<input type="hidden" name="next" value="{% url 'learning_logs_app:index' %}">
	</form>	
{% endblock content %}
