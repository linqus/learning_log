{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Zarejestruj się</h2>
{% endblock page_header %}

{% block content %}
	<form class="form" action="{% url 'użytkownik:rejestracja' %}" method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button class="btn btn-primary" type="submit">Zarejestruj</button>
		{% endbuttons %}

	</form>
{% endblock content %}
