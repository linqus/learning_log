{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <h1>Tematy</h1>
{% endblock page_header %}

{% block content %}
<ul>
	{% for topic in topics %}
	<li><h3><a href="{% url 'learning_logs_app:temat' topic.id %}">{{ topic }}</a></h3></li>
	{% empty %}
	<li><h3>Nie dodano żadnych tematów</h3></li>
	{% endfor %}
</ul>
<a class="btn btn-lg btn-primary" href="{% url 'learning_logs_app:nowy_temat' %}">Dodaj nowy temat</a>

{% endblock content %}
