{% extends 'learning_logs/base.html' %}

{% block content %}

<p>{{ temat }}</p>
<a href="{% url 'learning_logs_app:nowy_wpis' temat.id %} ">Dodaj nowy wpis</a>
<ul>
{% for wpis in wpisy %}
	<li>
		<p>{{ wpis.date_added|date:'Y-M-d H:i' }} <a href="{% url 'learning_logs_app:edycja_wpisu' wpis.id %}">Edytuj wpis</a></p>
		<p>{{ wpis.text | linebreaks }}</p>
	</li>
{% empty %}
	<li>Brak wpis√≥w w tym temacie</li>
{% endfor %}
</ul>



{% endblock content %}
