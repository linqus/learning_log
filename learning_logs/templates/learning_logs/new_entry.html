{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Dodaj nowy wpis </h2>
	<small>w temacie {{ topic }}</small>
{% endblock page_header %}

{% block content %}
<form class="form" action="{% url 'learning_logs_app:nowy_wpis' topic.id %}" method="POST">
	{% csrf_token %}
	{% bootstrap_form form %}

<button class="btn btn-primary" type="submit">Dodaj</button>
</form>
{% endblock content %}
